<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./exercicio-20.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="corpo">
        <div class="formulario">
            <form method="POST">
                <div>
                    <label for="nome">Nome</label>
                    <input required type="text" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input required type="text" id="sobrenome">
                </div>
                <div>
                    <label for="nascimento">Ano de Nascimento</label>
                    <input required type="date" id="nascimento">
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" readonly type="number" placeholder="Idade Calculada" id="idade">
                </div>
                <div class="botao">
                    <button type="button" id="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="tabela">
            <div class="botao">
                <button type="button" id="limpar">Limpar</button>
            </div>
            <table class="ordenarTabela">
                <thead>
                    <tr>
                        <th id="ordenarNome">Nome Completo</th>
                        <th id="ordenarIdade">Idade</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./exercicio-20.js">

</script>

</html>
