<body>

        <div class="card">

                    <input id="Nome" required type="text">

        <div class="card">

            <button id="Limpar" type="button">Limpar</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="MinhaLista">
                    <tr>
                        <td>Teste</td>

                    </tr>

            </table>
            </div>
        </div>
