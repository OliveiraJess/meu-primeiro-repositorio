    <form action="formulario-dados" method="post">  
        <fieldset class="grupo"><br>
            <div class="campo">
                <h2>Dados Pessoais</h2>
            </div>


            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="nome" placeholder="Digite seu nome" required/>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" nome="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" required />

                <label for="data-de-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-de-nascimento" required />
            </div>
            <br>
            <div class="campo">
                <h2>Sexo</h2>
                <input type="radio" name="sexo" value="1" /> Masculino
                <input type="radio" name="sexo" value="2" /> Feminino
                <input type="radio" name="sexo" value="3" /> LGBT
                <input type="radio" name="sexo" value="4" checked /> Prefiro não responder
            </div>
            <br>


            <div class="campo">
                <h2>Dados de contato</h2>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Seu e-mail" required />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Seu telefone" required />
            </div>


            <br>
            <div class="campo">
                <h2>Dados Acadêmicos</h2>
                <label>Escolaridade:
                    <select name="escolaridade">
                        <option value="selecione-escolaridade" selected disabled> Selecione A Escolaridade </option>
                        <option value="analfabeto"> Analfabeto </option>
                        <option value="fundamental-incompleto"> Fundamental Incompleto </option>
                        <option value="fundamental-completo"> Fundamental Completo </option>
                        <option value="ensino-medio-incompleto"> Ensino Médio Incompleto </option>
                        <option value="ensino-medio-completo"> Ensino Médio Completo </option>
                        <option value="ensino-tecnico-incompleto"> Ensino Técnico Incompleto </option>
                        <option value="ensino-tecnico-completo"> Ensino Técnico Completo </option>
                        <option value="ensino-superior-incompleto"> Ensino Superior Incompleto </option>
                        <option value="ensino-superior-completo"> Ensino Superior Completo </option>
                    </select>
                </label>
                <br>
                <button class="botao-cadastro" type="submit">Cadastrar Aluno</button>
        </fieldset class="grupo">



        </div>
